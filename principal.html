<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">

	<title>Selector de Curso</title>
	<!-- Agregar el enlace al archivo CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="text-center">Selector de Curso</h1>
				<form>
					<div class="form-group">
						<label for="curso">Selecciona tu curso:</label>
						<select class="form-control" id="curso" name="curso">
							<option value="3INF">3INF</option>
							<option value="4INF">4INF</option>
							<option value="5INF">5INF</option>
						</select>
					</div>
					<div class="text-center">
						<button onclick="mostrarAlumnos()">Mostrar alumnos</button>
					</div>
				</form>

				<div id="lista-alumnos" style="display:none;">
					<!-- Aquí se mostrará la lista de alumnos según el curso seleccionado -->
				</div>




			</div>
		</div>
	</div>
	<!-- Agregar el enlace al archivo JavaScript de Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		function mostrarAlumnos() {
			var cursoSeleccionado = document.getElementById("curso").value;
			var listaAlumnos = document.getElementById("lista-alumnos");

			// Borramos la lista anterior de alumnos
			listaAlumnos.innerHTML = "";

			if (cursoSeleccionado === "3INF") {
				var alumnos = ["Alumno 1", "Alumno 2", "Alumno 3"];
			} else if (cursoSeleccionado === "4INF") {
				var alumnos = ["Alumno 4", "Alumno 5", "Alumno 6"];
			} else if (cursoSeleccionado === "5INF") {
				var alumnos = ["Alumno 7", "Alumno 8", "Alumno 9"];
			}

			// Creamos la lista de alumnos
			var lista = document.createElement("ul");
			for (var i = 0; i < alumnos.length; i++) {
				var alumno = alumnos[i];
				var item = document.createElement("li");
				item.textContent = alumno;
				lista.appendChild(item);
			}

			// Añadimos la lista de alumnos al div correspondiente
			listaAlumnos.appendChild(lista);
		}
	</script>
</body>

</html>
