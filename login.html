<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Enlaces a Bootstrap CSS y JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">

    </head>
    <body>
        <body>
            <div class="container">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <div class="text-right">
                        <a href="prueba.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="text-muted text-right">
                        ¿No tienes una cuenta? <a href="principal.html">Regístrate</a>
                    </div>
                </form>
                  
            </div>
          </body>
          
    </body>
</html>
